{% extends base_template %}

{% load static %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        color: #c9d1d9;
        position: relative;
        overflow: hidden;
        background-color: #0d1117;
    }
    
    .background-blur {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("{% static 'pictures/chatgpt_bg.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        filter: brightness(30%) blur(1px);
        z-index: -2;
    }
    
    .background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(52, 51, 51, 0.33);
        z-index: -1;
    }
    
    .chat-container {
        max-width: 650px;
        margin: 40px auto;
        background-color: #161b22;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        padding: 20px;
        position: relative;
        z-index: 1;
    }
    
    .chat-box {
        height: 450px;
        overflow-y: auto;
        background-color: #21262d;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 15px;
        border: 1px solid #30363d;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    
    .chat-box::-webkit-scrollbar {
        width: 8px;
    }
    
    .chat-box::-webkit-scrollbar-thumb {
        background-color: #444c56;
        border-radius: 4px;
    }
    
    /* Message bubbles */
    .user-message, .bot-message {
        max-width: 75%;
        padding: 10px 15px;
        border-radius: 15px;
        font-size: 15px;
        line-height: 1.5;
        word-wrap: break-word;
        display: inline-block;
        clear: both;
        position: relative;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    
    /* User (Right) */
    .user-message {
        background-color: #1f6feb;
        color: #ffffff;
        align-self: flex-end;
        border-bottom-right-radius: 2px;
        text-align: right;
    }
    
    /* AI (Left) */
    .bot-message {
        background-color: #2d333b;
        color: #f5f5f5;
        align-self: flex-start;
        border-bottom-left-radius: 2px;
        text-align: left;
    }
    
    /* Optional avatar icon */
    .avatar {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        vertical-align: middle;
        margin-right: 8px;
    }
    
    /* Form controls */
    .form-control {
        background-color: #21262d;
        color: #c9d1d9;
        border: 1px solid #30363d;
    }
    
    .form-control:focus {
        background-color: #21262d;
        color: #c9d1d9;
        border-color: #58a6ff;
        box-shadow: none;
    }
    
    .btn-primary {
        background-color: #238636;
        border-color: #238636;
    }
    
    .btn-primary:hover {
        background-color: #2ea043;
        border-color: #2ea043;
    }
    
    /* Header text */
    h2 {
        text-align: center;
        color: #58a6ff;
    }
</style>

<!-- Background elements -->
<div class="background-blur"></div>
<div class="background-overlay"></div>

<!-- Chat UI -->
<div class="chat-container">
    <h2 class="text-center mb-4">AI Buddy</h2>
    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form" class="d-flex">
        <input type="text" id="user-input" class="form-control me-2" placeholder="Ask something..." required>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>

<script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    let typingInterval;

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const userMessage = input.value.trim();
        if (!userMessage) return;

        appendMessage('You', userMessage, 'user-message');

        // Typing placeholder: create container but only update the .message-text span
        const typingMessage = document.createElement('div');
        typingMessage.className = 'bot-message';
        typingMessage.innerHTML = `
            <img src="/static/pictures/bot_icon.png" class="avatar">
            <strong>AI Buddy:</strong><br>
            <span class="message-text">Thinking</span>
        `;
        chatBox.appendChild(typingMessage);
        chatBox.scrollTop = chatBox.scrollHeight;

        const messageText = typingMessage.querySelector('.message-text');

        // Dot animation
        let dots = '';
        typingInterval = setInterval(() => {
            dots = dots.length < 3 ? dots + '.' : '';
            messageText.innerText = `Thinking${dots}`;
        }, 500);

        // Send user message to backend
        const response = await fetch("{% url 'aibuddy' %}", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();

        clearInterval(typingInterval);

        // Update only the message text, keep the avatar and structure
        messageText.innerHTML = marked.parse(data.reply);
        input.value = '';
    });

    function appendMessage(sender, message, className) {
        const msg = document.createElement('div');
        msg.className = className;

        const avatar = sender === 'AI Buddy'
            ? '<img src="/static/pictures/bot_icon.png" class="avatar">'
            : '';

        msg.innerHTML = `${avatar}<strong>${sender}:</strong><br><span class="message-text">${message}</span>`;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
        return msg;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>


{% endblock %}
