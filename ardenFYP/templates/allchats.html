{% extends "base3.html" %}
{% block content %}
<div class="container mt-4">
    <h4 class="text-light mb-4">Your Chats</h4>
    <div class="row">
        {% for msg in latest_messages %}
            <div class="col-md-4 mb-4">
                <a href="{% url 'message_view' msg.sender.id %}" class="text-decoration-none">
                    <div class="card bg-dark text-white shadow-lg chat-card">
                        <div class="card-body">
                            <h5 class="card-title">{{ msg.sender.full_name }}</h5>
                            <p class="card-text">
                                {{ msg.timestamp|date:"M d, H:i" }}
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        {% empty %}
            <p class="text-light">No messages yet.</p>
        {% endfor %}
    </div>
</div>

<style>
    .chat-card {
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .chat-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px 5px white;
    }
</style>
{% endblock %}
